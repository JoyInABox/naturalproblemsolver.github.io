---
layout: default
---

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108813745-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-108813745-1');
</script>

<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

{% if page.featured-img %} <img src='{{ page.featured-img }}' style='display: block; margin: auto; height: 250px;'> {% endif %}

<div class="post">
  {{ content }}
</div>
